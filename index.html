<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" href="img/logo_unid.png">
    <link rel="stylesheet" href="dist/spinner.css">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <h1>Multimedia Unidrogas</h1>
    <div class="text">
        <p>En este apartado podrás subir tu multimedia para los depósitos</p>
    </div>
    <div class="content">
        <div class="form-diap">
            <h3>¡Sube tus archivos!</h3>
            <form id="formulario" method="post" enctype="multipart/form-data">
                <div class="gr-input">
                    <div class="content-input">
                        <input type="text" id="usuario" class="usuario" placeholder="Nombre de usuario">
                        <i class="fa fa-user-circle"></i>
                    </div>
                    <div class="content-input">
                        <input type="password" id="contrasena" class="contrasena" placeholder="Contraseña" autocomplete="on">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
                <div class="gr-input">
                    <div class="content-input">
                        <i class="fa fa-building"></i>
                        <select id="deposito">
                            <option value="Seleccione">Seleccione un depósito</option>
                            <option value="Barr">Depósito Barranquilla</option>
                            <option value="Bog">Depósito Bogota</option>
                            <option value="Buc">Depósito Bucaramanga</option>
                            <option value="Dro">Depósito Dropopular</option>
                            <option value="Med">Depósito Medellin</option>
                            <option value="Mon">Depósito Montería</option>
                            <option value="Vall">Depósito Valledupar</option>>
                        </select>
                    </div>
                </div>
                <div class="gr-input">
                    <div class="input-file-container">
                        <span> <b> Multimedia </b> </span>
                        <input type="file" class="content-input-file" id="multimedia" name="multimedia" accept="video/*">
                        <label for="multimedia">
                            <span class="name-file">
                                <span>Ningún archivo seleccionado</span>
                            </span>
                            <span class="name-button">
                                Buscar archivo
                            </span>
                        </label><br>
                        <span> <b>Selecciona solo un archivo, extensiones permitidas:</b></span><br>
                        <span class="text-help">MP4.</span>
                    </div>
                </div>
                <div class="content-input">
                    <div class="g-recaptcha" data-sitekey="6LcC2a8nAAAAAFDgI8YEFCOvfkYKk7Og0WQ8fuj-"> </div>
                </div><br>
                <div class="button-inp">
                    <button type="submit">Enviar multimedia</button>
                </div>
            </form>
            
            <br>
            <div id="spinner" hidden>
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/app.js"></script>
</body>

</html>
